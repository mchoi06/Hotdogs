<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<meta charset="utf-8">
<style>
  
  h1, h2 {
  text-align: center;
  }
  
  form {
    display: block;
    border: 1px solid #000;
    width: 25%;
    padding: 1em;
    padding-top: .5em;
    margin-left: auto;
    margin-right: auto; 
  }
    
</style>
</head>
<body>
  
<h1> Joe's Hotdog Stand </h1>  

<script language="javascript">
  prices = {Hotdogs: 3.25, Fries: 2.00, Drinks:1.50}; 
  document.write("<form method='get' name='Order'> <h2> Place Your Order </h2>");
  var i;
  //Write Form
  for (var i in prices){
    document.write(i + " Qty. <br> <input type='text' placeholder='0' id='" + i + "'> <br>");
  }  
  document.write("<button type='button' onclick='GetIn();Calc();'> Order </button>");
  document.write("</form>");
  //Take in Input
  function GetIn() {
    window.quantity = {Hotdogs: document.getElementById("Hotdogs").value,
                       Fries: document.getElementById("Fries").value,
                       Drinks: document.getElementById("Drinks").value};
    document.write("<link rel='stylesheet' type='text/css' href='stylesheet.css'>");
  }
  
  //Calculate Prices
  function Calc() {
    document.write("<table> <tr> <th> Item </th> <th> Quantity </th> <th> Price </th> <th> Total </th> </tr>");
    document.write("<tr> <td> Hotdogs </td> <td>" + window.quantity.Hotdogs + "</td> <td> $" + window.prices.Hotdogs.toFixed(2)
                   + "</td> <td> $" + (window.quantity.Hotdogs * window.prices.Hotdogs).toFixed(2) + "</td> </tr>");
    document.write("<tr> <td> Fries </td> <td>" + window.quantity.Fries + "</td> <td> $" + window.prices.Fries.toFixed(2)
                   + "</td> <td> $" + (window.quantity.Fries * window.prices.Fries).toFixed(2) + "</td> </tr>");    
    document.write("<tr> <td> Drinks </td> <td>" + window.quantity.Drinks + "</td> <td> $" + window.prices.Drinks.toFixed(2)
                   + "</td> <td> $" + (window.quantity.Drinks * window.prices.Drinks).toFixed(2) + "</td> </tr>");    
    document.write("</table>");
    window.subtotal = parseFloat(window.quantity.Hotdogs * window.prices.Hotdogs) + 
                      parseFloat(window.quantity.Fries * window.prices.Fries) +
                      parseFloat(window.quantity.Drinks * window.prices.Drinks);
    document.write("Subtotal = $" + window.subtotal.toFixed(2) + "<br>");
    //Apply Discount
    if (window.subtotal.toFixed(2) >= 20) {
      alert("Congratulations! Because your subtotal comes out to $20 or more you qualify for Joe's special 10% discount!");
      window.discounted = window.subtotal * .9;
      document.write("Discount applied: - $" + (window.subtotal - window.discounted).toFixed(2) + "<br>");
      document.write("New Subtotal = $" + window.discounted.toFixed(2) + "<br>");
      window.total = window.discounted * 1.0625;
      document.write("Tax = $" + (window.total - window.discounted).toFixed(2) + "<br>");
      document.write("Total = $" + window.total.toFixed(2)); 
    } 
    //No Discount
    else {
      window.total = window.subtotal * 1.0625;
      document.write("Tax = $" + (window.total - window.subtotal).toFixed(2) + "<br>");
      document.write("Total = $" + window.total.toFixed(2));
    }
  }
  
    
  </script>

</body>
</html>
