<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
  
  h1 {
  text-align: center
  }
  
</style>
</head>
<body>
  
<h1> Joe's Hotdog Stand </h1>  

<!-- Form -->
<form method="get" name="Order">
  <h2> Place Your Order </h2> 
  
  <input type="checkbox" name="hotdogs"> 
  Hot Dogs Qty.<input type="text" placeholder="0" name="hotdogs" id="hotdogs"> <br>

  <input type="checkbox" name="fries"> 
  French Fries Qty.<input type="text" placeholder="0" name="fries" id="fries"> <br>
  
  <input type="checkbox" name="drinks"> 
  Drinks Qty.<input type="text" placeholder="0" name="drinks" id="drinks"> <br>
  
  <button type="button" onclick="GetIn()"> Order </button>
</form>

    <script language"javascript">
    function GetIn() {
      window.Price = 0;
      window.hprice = (document.getElementById("hotdogs").value * 3.25);
      document.write("$" + window.hprice + "<br>");
      document.write(document.getElementById("hotdogs").value);
      document.write(document.getElementById("fries").value);
      
      window.fprice = (document.getElementById("fries").value * 2);
      document.write("$" + window.fprice + "<br>");
      
      window.dprice = (document.getElementById("drinks").value * 1.50);
      document.write("$" + window.dprice + "<br>");
      
      document.write("OOF: " + window.Price);
    }
  </script>

</body>
</html>
