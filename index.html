<h1> Joe's Hotdog Stand </h1>  

<script language="javascript">
  prices = {Hotdogs: 3.25, Fries: 2, Drinks:1.5}; 
  var i;
  document.write("<form method='get' name='Order'> <h2> Place Your Order </h2>");
  for (var i in prices)
  {
    document.write(i + " Qty. <input type='text' placeholder='0' id='" + i + "'> <br>");
  }  
  document.write("<button type='button' onclick='GetIn();Calc();'> Order </button>");
  document.write("</form>");

  function GetIn() {
    window.quantity = {Hotdogs: document.getElementById("Hotdogs").value,
                       Fries: document.getElementById("Fries").value,
                       Drinks: document.getElementById("Drinks").value};
  }
  
  function Calc() {
    document.write("Hotdogs Qty. = " + window.quantity.Hotdogs + ", Price = " + window.prices.Hotdogs + 
                   " each, Hotdogs Total = " + (window.quantity.Hotdogs * window.prices.Hotdogs) + "<br>");
    document.write("Fries Qty. = " + window.quantity.Fries + ", Price = " + window.prices.Fries + 
                   " each, Fries Total = " + (window.quantity.Fries * window.prices.Fries) + "<br>");
    document.write("Drinks Qty. = " + window.quantity.Drinks + ", Price = " + window.prices.Drinks + 
                   " each, Drinks Total = " + (window.quantity.Drinks * window.prices.Drinks) + "<br>");
    window.subtotal = parseFloat(window.quantity.Hotdogs * window.prices.Hotdogs) + 
                      parseFloat(window.quantity.Fries * window.prices.Fries) +
                      parseFloat(window.quantity.Drinks * window.prices.Drinks);
    document.write("Subtotal = " + window.subtotal);
    window.total = window.subtotal * 1.0625;
    window.total = window.total.toFixed(2);
    document.write(window.total);
  }

  </script>
